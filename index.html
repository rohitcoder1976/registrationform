<body>
    
    <div>

        

            <h1>Login Or Register An Account</h1>


            <div id = 'form'>
                <div class = "input-field">

                    <input type = "email" class = "realInput" name = "email-input" id = "mail-field" placeholder = "Email" required>
                </div>
    
                <div class = "input-field">

                    <input type = "password" name = "password-input" minlength = "4" id = "password-field" class = "realInput" placeholder = "Password" required>
                </div>
                
                
                
                <div id = "buttons">
                    <button class = "reg-button" id = "login-bttn" onclick = "login()">Login</button>
                    <h3>Or</h3>
                    <div id = "agreement-id">
                        <label for = "agreement">I agree to the <a href = "./tandc.html" id = "conditions">terms and conditions</a>: </label>
                        <input type = "checkbox" name = "agreement" id = "tandc-checkbox">
                    </div>
                    <button id = "reg-bttn" onclick = "register()" class = "reg-button">Register</button>
                </div>
                
            </div>
           

        

    </div>
